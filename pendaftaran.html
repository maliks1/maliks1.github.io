    <div class="container">
      <h2>Pendaftaran</h2>
      <form action="pendaftaran.html" method="POST">
        <div class="form-group">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" id="nama" class="form-control"
            name="nama" placeholder="Masukkan nama" required>
        </div>

        <div class="form-group">
          <label for="tanggal_lahir">Tanggal lahir</label>
          <input type="date" class="form-control" id="tanggal_lahir"
            name="tanggal_lahir" required>
        </div>

        <div class="form-group">
          <label for="jenis_kelamin">Jenis kelamin</label>
          <select class="form-control" id="jenis_kelamin"
            name="jenis_kelamin"
            required>
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
          </select>
        </div>

        <div class="form-group">
          <label for="usia">Usia</label>
          <input type="number" class="form-control" id="usia" name="usia"
            placeholder="Masukkan usia" required>
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea class="form-control" id="alamat" name="alamat"
            rows="3"
            required></textarea>
        </div>

        <div class="form-group">
          <label for="jenis_penyakit">Jenis penyakit</label>
          <select class="form-control" id="jenis_penyakit"
            name="jenis_penyakit" required>
            <option value="demam">Demam</option>
            <option value="flu">Flu</option>
            <option value="batuk">Batuk</option>
            <option value="pilek">Pilek</option>
            <option value="diare">Diare</option>
            <option value="sakit kepala">Sakit kepala</option>
            <option value="sakit gigi">Sakit gigi</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
